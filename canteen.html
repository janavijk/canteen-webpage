    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4ecd9; /* Beige background */
        }

        header {
            background-color:chocolate; /* Chocolate brown header */
            color:beige;
            text-align: center;
            padding: 1em;
            background-image:"cropped-SVCE1-scaled-1-1-2048x585.jpg";
            font-size: medium;
        }

        main {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color:bisque;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .menu-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .beverages {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        button {
            background-color:chocolate;
            color: white;
            border: none;
            padding: 8px 16px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 3px;
        }

        #order-summary {
            margin-top: 20px;
        }

        #order-summary table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        #order-summary th, #order-summary td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        #order-summary th {
            background-color:burlywood;
            color: white;
        }

        #payment-button {
            background-color: #8b4513; /* Chocolate brown payment button */
        }
    </style>

        </div>

        <div id="order-summary">
            <h2>Order Summary</h2>
            <table>
                <thead>
                    <tr>
                        <th>Item</th>
                        <th>Price</th>
                    </tr>
                </thead>
                <tbody id="cart-items"></tbody>
            </table>

            <p>Total: $<span id="total">0.00</span></p>

            <button id="payment-button" onclick="redirectToPayment()">Proceed to Payment</button>
        </div>
    </main>

    <script>
        let cart = [];

        function addToCart(item, price) {
            cart.push({ item, price });
            updateCart();
        }

        function updateCart() {
            const cartItemsContainer = document.getElementById('cart-items');
            const totalContainer = document.getElementById('total');
            let total = 0;

            cartItemsContainer.innerHTML = '';

            cart.forEach(item => {
                const row = document.createElement('tr');
                const itemCell = document.createElement('td');
                const priceCell = document.createElement('td');

                itemCell.textContent = item.item;
                priceCell.textContent = `$${item.price.toFixed(2)}`;

                row.appendChild(itemCell);
                row.appendChild(priceCell);

                cartItemsContainer.appendChild(row);

                total += item.price;
            });

            totalContainer.textContent = total.toFixed(2);
        }

        function redirectToPayment() {
            // Assuming payment.html is the payment page
            window.location.href = 'payment.html';
        }
    </script>
